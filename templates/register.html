<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/yash.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='img/bg.jpg') }}');">
    <div class="card-container">
    <form method="post" id = "card">
        <h2>Register</h2>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
        <p>Already registered? <a href="{{ url_for('login') }}">Login</a></p>
    </form>
    {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
