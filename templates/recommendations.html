<!DOCTYPE html>
<html>

<head>
    <title>Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .recommendation {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .recommendation-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .recommendation-list {
            list-style-type: disc;
            margin-left: 20px;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Recommendations</h1>
    {% for recommendation in recommendations %}
    <div class="recommendation">
        <p class="recommendation-title">Here are your recommendations:</p>
        <ul class="recommendation-list">
            {% for title in recommendation %}
            <li>{{ title }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</body>

</html>
